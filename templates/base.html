<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race the world</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!--Link to style.css-->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
      type="text/css"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon (5).ico')}}"
      type="image/x-icon"
    />
  </head>

  <body>
    
      <div class="row">
        <div class="col-12">
          <h1 class="header">Peter Kelletts Round The World Trivia Race Game</h1>
          <h5>
            <em>"If we can't go to the world, let the world come to us"</em>
          </h5>
          {% block content %} {% endblock %}
        </div>
      </div>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5522ae6586.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
    $(document).ready(function (clues) {
      console.log("Document ready!");
    
      $("#start").click(function () {
        $(this).hide();
        $("#counter").show();
        $(".card.clue").first().show();
      });

      $(".answer-button").click(function(data) {
          console.log("Answer button clicked");
          console.log(data.question);
          //$('.container .row:visible').last().next('.row:hidden').slideDown();
          $(this).hide();
          
          $(".card.clue:visible").last().css("background-color","#c4f2b7");
          $(".card.clue:visible").last().next(".clue:hidden").show();
      });
      
    });
  </script>
  </body>
</html>
